<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="icon"
      type="image/x-icon"
      href="./images/favicon.png">
    <title>Air</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com"
    crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Poppins:wght@600;700&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body>
    <header class="header">
      <div class="grid">
        <div class="header__top">
          <a href="/" class="header__logo logo">
            <img src="./images/logo/air-logo.svg" alt="dia logo">
          </a>
          <nav class="header__nav nav">
            <ul class="nav__list">
              <li class="nav__list-item">
                <a href="#about" class="nav__link">About Us</a>
              </li>
              <li class="nav__list-item">
                <a href="#services" class="nav__link">Services</a>
              </li>
              <li class="nav__list-item">
                <a href="#testimonials" class="nav__link">Testimonials</a>
              </li>
              <li class="nav__list-item">
                <a href="#contact" class="nav__link">Contact Us</a>
              </li>
            </ul>
          </nav>
          <a href="#hire-us" class="header__hire">Hire Us</a>
        </div>
        <div class="header__content">
          <h1 class="header__title">
            Strategic
            <br>
            Agency
          </h1>
          <p class="header__info">
            We believe in the power of bold ideas that
            <br>
            can solve business challenges.
          </p>
          <button class="btn-primary header__btn">
            Learn More
          </button>
        </div>
        <div class="header__slider">
          <div class="header__slider-img"></div>
          <div class="header__slider-content">
            <button class="header__slider-btn header__slider-btn--left">
            </button>
            <button class="header__slider-btn header__slider-btn--right">
            </button>
            <div class="header__slider-detail">
              <p class="header__slider-title">
                Intro
              </p>
              <p class="header__slider-description">
                By the same illusion which lifts the  horizon.
              </p>
            </div>

          </div>
        </div>
      </div>
    </header>
    <main class="main"></main>

    <footer class="footer"></footer>
    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
